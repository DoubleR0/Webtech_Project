    <figure><img src="https://i.pinimg.com/564x/b4/a0/22/b4a022ce611edad097e9c9299be0a85d.jpg">
        <figcaption>กล้องฟิล์ม Rollei 35 SE
            กล้อง Rollei 35 เป็นกล้องฟิล์ม Compact สัญชาติเยอรมัน ถูกออกแบบให้อยู่ในฟอร์ตแมต 135 ออกแบบโดย Heinz Waaske
            เจ้าพ่อกล้องฟิล์ม Compact นั่นเอง ตัวกล้องเวลาถ่ายรูปเค้าใช้ระบบแบบ กะระยะ
            องค์ประกอบของภาพที่ได้จะเล็กกว่าที่ตามองเห็น ฉะนั้นเวลาจะถ่ายอะไรเราต้องวัดระยะของเรากับวัตถุสิ่งนั้นดี ๆ
            ส่วนระบบวัดแสงของกล้องตัวนี้จะแสดงสถานะโดยหลอดไฟ LED ในช่องมองทางด้านขาวมือ
            ถ้าอยากได้ภาพแสงสวยจะต้องมีไฟสีเขียวขึ้นตรงกลางเท่านั้นนะคะ

            จุดเด่น :

            ขนาดเล็ก น้ำหนักเบา พกพาสะดวก
            ระบบวัดแสงจะแสดงผลด้วยไฟ LED
            กล้องสามารถทำงานในระบบ Manual ได้ หมายความต่อให้ไม่มีแบตเตอรี่เราก็ยังสามารถถ่ายรูปได้
            ราคาประมาณ : 11,500 บาท
        </figcaption>

    <figure><img src="https://i.pinimg.com/564x/27/a4/7f/27a47fc7a134946f42733a5f3f2f805b.jpg">
        <figcaption>กล้องฟิล์ม Olympus 35SP
            กล้องฟิล์ม Olympus 35SP รุ่นนี้ใช้เลนส์ Zuiko 42mm ที่มี F Stop กว้างถึง f1.7
            ตัวกล้องมีระบบชดเชยแสงเวลาถ่ายที่มืด ๆ นี่ไม่ต้องห่วงยังไงก็ออกมาสวยแน่นอนค่ะ นอกจากนี้กล้องยังโหมด Shutter
            Priority, Full Manual และ Full Auto ตอบสนองทุกการใช้งาน ถ้าใครยังไม่กล้าปรับแสงเอง ลองเล่นโหมด Full Auto
            ไปเลยค่ะใช้ง่ายดี ที่สำคัญกล้องตัวนี้มีระบบวัดแสงสุดล้ำ คือระบบวัดแสงแบบ Spot หรือเฉพาะจุดได้
            ในกรณีที่เจอสภาพแสงที่ซับซ้อนกล้องตัวนี้คือเอาอยู่

            จุดเด่น :

            กล้องฟิล์มสามารถถ่ายรูปหน้าชัดหลังเบลอได้
            มีระบบชัตเตอร์ B และระบบ Self Timer (ตั้งเวลาถ่ายได้) 
            กล้องสามารถทำงานในระบบ Manual ได้ หมายความต่อให้ไม่มีแบตเตอรี่เราก็ยังสามารถถ่ายรูปได้
            ราคาประมาณ : 8,750 บาท

    <figure><img src="https://i.pinimg.com/564x/f1/83/ba/f183bacd641a8e9c820cad115e534965.jpg">
        <figcaption>กล้องฟิล์ม Minolta Hi-Matic 7 Sii
            กล้อง Minolta HI-MATIC 7S II กล้องฟิล์มรุ่นนี้เคยเป็นกล้องฟิล์ม Rangfinder ที่ดีที่สุดในญี่ปุ่น 
            โดยพื้นฐานเค้าเป็นกล้องแมนนวล ที่มีฟังก์ชั่นครบครับ ใช้ง่าย ซึ่งตัวเลนส์ที่ติดมากับกล้องเป็นเลนส์ไวต่อแสง
            คุณภาพสูง เหมาะมากกับการถ่ายรูปแนวสตรีท บอกเลยด้วยหน้าตาที่ถูกออกแบบมาเป็นลุควินเทจแท้ ๆ
            ทำให้เป็นกล้องที่ครองใจผู้ใช้มาจนถึงปัจจุบัน ไม่ว่าจะมืออาชีพหรือมือสมัครเล่นก็ใช้กล้องตัวนี้ได้นะคะ

            จุดเด่น :

            โหมด Manual เลือกปรับได้ทั้ง รูรับแสง และ ความเร็วสปีดชัตเตอร์
            โหมด Shutter Priority เลือกปรับความเร็วสปีดชัตเตอร์ กล้องจะเลือกรูรับแสงและความไวที่เหมาะสมให้เอง
            เลนส์  Rokkor 40mm f1.7 คุณภาพดี
            ราคาประมาณ : 7,490 บาท
        </figcaption>

        <figcaption>กล้องฟิล์ม Canon AE-1 Program เริ่มผลิตเมื่อปี 1981 เป็นรุ่นหลังต่อจาก AE-1
            ทั้งคู่เป็นกล้องกลไกบวกชัตเตอร์ไฟฟ้า ถ้าถ่านหมดก็จะกดชัตเตอร์ไม่ได้ กล้องรุ่นนี้ใช้เลนส์เม้าท์ FD
            ทำให้เลนส์ราคาค่อนข้างถูก เมื่อเทียบกับ OM / Nikon F กล้องรุ่นนี้ใช้งานง่าย มีโหมดให้เลือกใช้ ตั้งแต่
            กึ่งออโต้ จนถึง Full Manual เลยจ้าา โดยเฉพาะโหมด Program

    <figure><img src="https://i.pinimg.com/564x/d2/65/26/d265264378af1f51e530631d95d02cb1.jpg">
        <figcaption>กล้องฟิล์ม Pentax MX ซีรีส์ M กล้องรุ่นนี้เปิดตัวในปี 1976 พร้อมกับ ME ในยุคนั้น
            ซึ่งตอนนั้นเทรนด์กล้องเล็ก ๆ กำลังมาแรงเลยค่ะ ตัวกล้องสามารถคอนโทรลสปีดชัตเตอร์และรูรับแสงได้เอง

        <figcaption>กล้อง Nikon FG เป็นกล้องฟิล์มรุ่นเล็กที่เพียบพร้อมด้วยฟังก์ชั่นของกล้องฟิล์มรุ่นใหญ่
